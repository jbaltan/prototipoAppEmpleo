<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica de Talentos - Filtros Avanzados</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        
        .main-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }
        
        /* Estilos para los chips de habilidades */
        .skill-chip {
            display: inline-block;
            background-color: #e0f7fa;
            border-radius: 16px;
            padding: 5px 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .skill-chip .close-btn {
            font-size: 0.7rem;
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .skill-chip .close-btn:hover {
            opacity: 1;
        }
        
        /* Estilo para el botón de aplicar */
        .apply-btn {
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container main-container py-4">
        <!-- Header con título y botón volver -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary m-0">Filtros avanzados</h1>
            <a href="busqueda.html" class="btn btn-outline-secondary">Volver</a>
        </header>
        
        <!-- Sección de Habilidades técnicas -->
        <div class="card">
            <div class="card-header">Habilidades técnicas</div>
            <div class="card-body">
                <input type="text" class="form-control mb-3" placeholder="Añade habilidades como GitHub, Photoshop...">
                
                <!-- Chips de habilidades de muestra -->
                <div class="skills-container">
                    <span class="skill-chip">
                        GitHub
                        <span class="close-btn">×</span>
                    </span>
                    <span class="skill-chip">
                        Redes sociales
                        <span class="close-btn">×</span>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Sección de Tipo de trabajo -->
        <div class="card">
            <div class="card-header">Tipo de trabajo</div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="remoteCheck">
                    <label class="form-check-label" for="remoteCheck">100% Remoto</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="flexibleCheck">
                    <label class="form-check-label" for="flexibleCheck">Horario flexible</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="parentsCheck">
                    <label class="form-check-label" for="parentsCheck">Amigable para padres</label>
                </div>
            </div>
        </div>
        
        <!-- Sección de Nivel de experiencia -->
        <div class="card">
            <div class="card-header">Nivel de experiencia</div>
            <div class="card-body">
                <select class="form-select">
                    <option selected>Cualquiera</option>
                    <option>Sin experiencia previa</option>
                    <option>1-3 años</option>
                    <option>3+ años</option>
                </select>
            </div>
        </div>
        
        <!-- Botón de aplicar filtros -->
        <a href="busqueda.html" class="btn btn-primary apply-btn mt-2">Aplicar filtros (42 empleos)</a>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
